<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herramientas Modulares</title>
  <link rel="stylesheet" href="landing.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Herramientas Modulares</h1>
      <p class="subtitle">Crea formas geométricas con un sistema de grilla modular</p>
    </header>

    <main class="tools">
      <a href="/modular-tools/typeface/index.html" class="tool-card">
        <div class="tool-icon">
          <svg viewBox="0 0 100 100" width="120" height="120">
            <!-- Letra A minimalista con formas modulares -->
            <line x1="20" y1="80" x2="50" y2="20" stroke="currentColor" stroke-width="8" stroke-linecap="butt"/>
            <line x1="50" y1="20" x2="80" y2="80" stroke="currentColor" stroke-width="8" stroke-linecap="butt"/>
            <line x1="30" y1="60" x2="70" y2="60" stroke="currentColor" stroke-width="8" stroke-linecap="butt"/>
          </svg>
        </div>
        <h2 class="tool-title">Editor Tipográfico</h2>
        <p class="tool-description">Diseña letras modulares con formas geométricas básicas</p>
      </a>

      <a href="/modular-tools/drawing/index.html" class="tool-card">
        <div class="tool-icon">
          <svg viewBox="0 0 100 100" width="120" height="120">
            <!-- Formas geométricas libres -->
            <circle cx="30" cy="30" r="15" stroke="currentColor" stroke-width="8" fill="none"/>
            <line x1="55" y1="20" x2="55" y2="45" stroke="currentColor" stroke-width="8" stroke-linecap="butt"/>
            <path d="M 70 70 A 15 15 0 0 1 85 85" stroke="currentColor" stroke-width="8" fill="none" stroke-linecap="butt"/>
            <line x1="20" y1="60" x2="40" y2="80" stroke="currentColor" stroke-width="8" stroke-linecap="butt"/>
          </svg>
        </div>
        <h2 class="tool-title">Dibujo Libre</h2>
        <p class="tool-description">Crea composiciones abstractas con el sistema modular</p>
      </a>
    </main>

    <footer class="footer">
      <p>Sistema de diseño modular basado en formas geométricas</p>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Modular Type MVP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <div class="title">Modular Type MVP</div>
          <div class="subtitle">Diseña letras con formas en una grilla</div>
        </div>
      </div>

      <div class="top-actions">
        <button id="btnExport" class="btn">Exportar JSON</button>
        <label class="btn ghost" for="fileImport">Importar JSON</label>
        <input id="fileImport" type="file" accept="application/json" hidden />
        <button id="btnReset" class="btn danger">Reset</button>
      </div>
    </header>

    <main class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <section class="panel">
          <h2>Letra</h2>
          <div class="row">
            <select id="letterSelect" class="control"></select>
            <button id="btnClearLetter" class="btn ghost">Limpiar letra</button>
          </div>
          <div class="hint">
            Tip: Click/arrastrar para pintar. <b>Shift</b> para borrar.
          </div>
        </section>

        <section class="panel">
          <h2>Grilla</h2>
          <div class="row">
            <label class="label">Tamaño</label>
            <select id="gridSize" class="control">
              <option value="8">8 × 8</option>
              <option value="9">9 × 9</option>
              <option value="10">10 × 10</option>
              <option value="11">11 × 11</option>
              <option value="12" selected>12 × 12</option>
              <option value="13">13 × 13</option>
              <option value="14">14 × 14</option>
              <option value="15">15 × 15</option>
              <option value="16">16 × 16</option>
              <option value="18">18 × 18</option>
              <option value="20">20 × 20</option>
            </select>
          </div>
          <div class="row">
            <label class="label">Mostrar líneas</label>
            <label class="toggle">
              <input type="checkbox" id="toggleGridLines" checked />
              <span></span>
            </label>
          </div>
        </section>

        <section class="panel">
          <h2>Pincel</h2>
          <div class="row">
            <label class="label">Forma</label>
            <select id="shape" class="control">
              <option value="square" selected>Cuadrado</option>
              <option value="circle">Círculo</option>
              <option value="triangle">Triángulo</option>
              <option value="diamond">Rombo</option>
            </select>
          </div>

          <div class="row">
            <label class="label">Color</label>
            <input id="color" class="control" type="color" value="#111111" />
          </div>

          <div class="row">
            <label class="label">Modo</label>
            <div class="segmented">
              <button id="modePaint" class="seg on" type="button">
                Pintar
              </button>
              <button id="modeErase" class="seg" type="button">Borrar</button>
            </div>
          </div>
        </section>

        <section class="panel">
          <h2>Preview</h2>
          <input
            id="previewText"
            class="control"
            type="text"
            value="HOLA"
            maxlength="32"
          />
          <div class="previewWrap">
            <canvas id="previewCanvas" width="640" height="140"></canvas>
          </div>
        </section>
      </aside>

      <!-- Editor -->
      <section class="editor">
        <div class="canvasWrap">
          <canvas id="editorCanvas" width="720" height="720"></canvas>
        </div>
      </section>

      <!-- Alphabet -->
      <aside class="alphabet">
        <div class="alphabetHeader">
          <h2>Abecedario</h2>
          <div class="smallHint">Click en una letra para editarla</div>
        </div>
        <div id="alphabetGrid" class="alphabetGrid"></div>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
